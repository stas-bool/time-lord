<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Повелитель Времени</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
<div id="container">
    <div class="block">
        <form>
            <label>
                <input id="time" name="duration" type="time" min="00:15" max="3:00" value="00:20" required autofocus>
            </label>
            <input type="submit" id="start" value="Go!">
        </form>
    </div>
    <meter id="meeting-progress" value="0" low="6" high="16"></meter>
    <div id="message" class="block"></div>
</div>
<script src="js/site.js"></script>
</body>
</html>
