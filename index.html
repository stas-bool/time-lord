<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Повелитель Времени</title>
    <link rel="stylesheet" href="css/site.css">
    <link type="image/png" sizes="32x32" rel="icon" href="favicon.png">
</head>
<body>
<div id="container">
    <a href="."
       target="popup"
       onclick="window.open('.','popup','width=400,height=200'); return false;">
        <img src="images/new-page.png" alt="open in new page" id="new-page">
    </a>
    <div class="block">
        <form>
            <label>
                <input id="time" name="duration" type="time" min="00:15" max="3:00" value="00:00" required autofocus>
            </label>
            <input type="submit" id="start" value="Старт">
        </form>
    </div>
    <meter id="meeting-progress" value="0" low="6" high="16"></meter>
    <div id="message" class="block"></div>
</div>
<script src="js/site.js"></script>
</body>
</html>
